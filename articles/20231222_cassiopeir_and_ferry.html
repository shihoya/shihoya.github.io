    <h2 id="cassiopair">カシオペア (上野→青森)</h2>

    <h3 id="1_1">出発から就寝まで</h3>

    <figure>
        <img src="media/cassiopeir/20230408_143250.JPG" width="100%">
        <figcaption>北の玄関口、上野駅です。ここから夜行列車に乗って旅に出るのは昔話であって、私自身が体験できるとは夢みたいです。しかも、幼少の頃から憧れたカシオペアに乗れるなんて......</figcaption>
    </figure>
    <figure>
        <img src="media/cassiopeir/20230408_151901.JPG" width="100%">
        <figcaption>15:20 定刻通り上野駅 13
            番線に入線してきます。子供の頃に読んだ鉄道図鑑に載っていた豪華寝台列車が私を乗せるために目の前に現れてきてくれたことだけで、私は感動していました。定期運行時代に何度かヒガハスで撮影したけれど、こうして目の前にいると感情の昂ぶりが抑えられません。
        </figcaption>
    </figure>
    <figure>
        <img src="media/cassiopeir/20230408_152220.JPG" width="100%">
        <figcaption>上野駅 13 番線から東北本線の寝台特急に乗るという体験は、これが最初で最後のような気がします。</figcaption>
    </figure>
    <figure>
        <img src="media/cassiopeir/20230408_152535.JPG" width="100%">
        <figcaption>電源車と機関車の近くはエンジンなどの音が響いていて熱気を帯びています。はあ、銀色の車体が艶めかしい。</figcaption>
    </figure>
    <figure>
        <img src="media/cassiopeir/20230408_152955.JPG" width="100%">
        <figcaption>このホームには乗客とスタッフしか入ることができないので、人影はまばらです。こんな色々な角度でカシオペアを撮れるなんて、贅沢すぎます。</figcaption>
    </figure>
    <figure>
        <img src="media/cassiopeir/20230408_153238.JPG" width="100%">
        <figcaption>今夜お世話になるのは 9 号車のスロネE27-401です。言うまでもなくトップナンバーです。</figcaption>
    </figure>
    <figure>
        <img src="media/cassiopeir/20230408_153258.JPG" width="100%">
        <figcaption>扉をくぐって車内に入るだけなのに、緊張してしまいます。</figcaption>
    </figure>
    <figure>
        <img src="media/cassiopeir/20230408_153341.JPG" width="100%">
        <figcaption>
            意を決して車内に入ると、少し昔の特急車両の匂いがします。サンライズでも同じ匂いを感じますが、何の匂いなんでしょうか？この匂いがあることによって、この車両は博物館の展示物ではなく、現役の営業車両であることを実感させます。
        </figcaption>
    </figure>
    <figure>
        <img src="media/cassiopeir/20230408_154915.JPG" width="100%">
        <figcaption>デッキには暖色系の照明が点いており、上野駅の歩廊とは全く違う世界にいるような雰囲気を演出しています。</figcaption>
    </figure>
    <figure>
        <img src="media/cassiopeir/20230408_155130.JPG" width="100%">
        <figcaption>
            駅員さんや旅行会社のスタッフの方々に見送られながら、定刻で上野駅を発ちます。改札口やホーム上でのカシオペア乗客に対する駅員さんの態度が普段よりも明らかに丁寧で、非日常感が溢れます。ありがとうございます。
        </figcaption>
    </figure>
    <figure>
        <img src="media/cassiopeir/20230408_155213.JPG" width="100%">
        <figcaption>発車後しばらくは自室に戻らずミニラウンジにいました。機関車の吹鳴と転轍機を通る時のジョイント音だけが静かな車内空間に響きます。これが、客車列車の乗り心地なのか......</figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230408_160346.JPG" width="100%">
        <figcaption>荒川を渡る車窓なんて普通列車で幾度となく見ているのに、カシオペアから見ると特別な景色のように思えてきます。</figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230408_163731.JPG" width="100%">
        <figcaption>大宮を過ぎて開けた場所を走っていると、ふいに虹が見えました。乗客の中で、この虹に気づいていた人はどれくらいいるのかな？</figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230408_172511.JPG" width="100%">
        <figcaption>
            最初の停車駅である宇都宮が近づいてきた頃、座席を倒してベッドにしてみました。夕食まで時間があるので、少し昼寝タイムです。今頃ラウンジカーは混んでいそうなので自室でのんびり過ごします。16時くらいに出発する寝台特急は贅沢な時間の使い方が出来ます。サンライズのように夜遅くの出発だと、こういうことは出来ません。
        </figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230408_175800.JPG" width="100%">
        <figcaption>
            夕刻のラウンジカーが気になるので、静かに揺れる車内を歩きます。乗車して初めて気付いたのですが、通路の床は車両中央に向かって少し傾斜がついているのですね。見た目に分かりづらいので、慣れるまではバランスを崩しそうになります。
        </figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230408_180030.JPG" width="100%">
        <figcaption>
            宇都宮～黒磯間の関東平野の北の端の方を走っていきます。夕暮れ時にこの辺りを通るのは初めてなので、那須の山々に夕日が沈んでゆく景色は新鮮です。それをラウンジカーの大きな窓から眺められるなんて、今日は私の人生の中の一つのハイライトになると思います。
        </figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230408_182240.JPG" width="100%">
        <figcaption>
            ラウンジカーは中々混雑していたので、早々に退散して自室に戻ってきました。かつてテレビがあったと思われる場所にはタブレットが置けるようになっています。トワイライトタイムに角松さんのバラードでも流しながら......
        </figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230408_191416.JPG" width="100%">
        <figcaption>白河駅で長く停車するようなので、揺れない車内で食事にしようと思います。晩御飯はカシオペアスペシャル弁当。この弁当は定期運行時代からあったようです。食堂車と違い、自分の時間で食事を出来るのは良いですね。
        </figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230408_191657.JPG" width="100%">
        <figcaption>お品書きが入っています。上越線を通って新潟方面へ行くようなことは今後あるのでしょうか？</figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230408_191951.JPG" width="100%">
        <figcaption>
            正直、食堂車の予約が取れなくて残念......などと思っていたのですが、そんなことは無いくらい豪華な弁当でした。どれも丁寧に作られたことが分かる料理ばかりで、大変満足でした。どうしても温かい汁物が欲しかったので、熱湯を入れた魔法瓶とインスタントのカップ味噌汁を持ち込んだのは正解でした。
        </figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230408_212134.JPG" width="100%">
        <figcaption>
            21:20
            夕食を終え郡山を過ぎた頃にラウンジカーへ向かいます。食堂車のディナータイムということもあり、先客は僅かでした。夜になると雰囲気が全く変わります。どうせなら深夜のラウンジカーを独り占めしたいので、今夜は早めに寝ることにしましょう。
        </figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230408_213045.JPG" width="100%">
        <figcaption>ラウンジカーから自室へ戻る途中にデッキで 1 枚撮影。ここは車椅子対応のドアのようで、他の車両よりも少し広めに作られています。暖色系の照明が高級感を引き立てます。</figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230408_214856.JPG" width="100%">
        <figcaption>21:50
            ベッドメイクをします。枕木方向で寝るのに憧れていたんですよね。かつてのブルートレインの多くは枕木方向にベッドが設置されていたようですが、サンライズの寝台は全てレール方向なので、枕木方向に寝られる機会は滅多にありません。どんな具合なのか楽しみです。
        </figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230408_220429.JPG" width="100%">
        <figcaption>22:04
            ベッドメイクを終えて自室内の洗面台で歯を磨いていた頃に福島到着です。通過する貨物列車、物珍しそうにこちらを見る普通列車の乗客、ひっそりと発車していく阿武隈急行の電車。夜の福島駅は初めてなので、何気ない光景も克明に記憶に刻まれます。
        </figcaption>
    </figure>

    <h3 id="1_2">深夜のラウンジカー</h3>

    <figure> <img src="media\cassiopeir\20230409_012738.JPG" width="100%">

    </figure>
    <figure> <img src="media\cassiopeir\20230409_034104.JPG" width="100%">
        <figcaption>乗客が寝静まって、物音がほとんど無い客車を歩いていきます。少し寝ぼけていることもあって、通路の傾斜に何回か転びそうになりながら先頭車へ向かいます。</figcaption>
    </figure>
    <figure> <img src="media\cassiopeir\20230409_033912_01.JPG" width="100%">
        <figcaption>電源車に入ると、静寂が張り詰めていた客車とは違い、エンジンの振動と熱気に包まれています。数段の階段を昇りラウンジカーの扉が開かれると、期待していた通り、誰もいません。</figcaption>
